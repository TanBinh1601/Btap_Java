<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<style>
    body{
        background-color: lightblue;
    }
    form{
        background-color: white;
        width: 500px;
        height: 200px;
        font-family: Arial;
        padding-top:5px;
        margin: auto;
    }
    table{
        width: 500px;
    }
    p{
        text-align: center;
        background-color: red;
        color: white; width: 480px;
        margin-left: 10px;
        margin-top: 3px;
        margin-bottom: 3px
    }
</style>
<body>
<form action="baiTap1.html">
    <p>SỞ THÍCH CỦA BẠN</p>
    <table>
        <tr>
            <td style="text-align: right">
                <label style="color: blue">Họ và tên </label>
            </td>
            <td colspan="3">
                <input type="text" name="name" title="Họ và tên" style="width: 200px">
            </td>
        </tr>
        <tr>
            <td style="text-align: right">
                <label style="color: blue">Email </label>
            </td>
            <td colspan="3">
                <input type="email" name="mail" title="Email">
            </td>
        </tr>
        <tr>
            <td style="text-align: right">
                <label style="color: blue">Sở thích</label>
            </td>
            <td>
                <input type="checkbox" name="cb1" value="Thể thao">
                <label style="color: orange">Thể thao</label>
            </td>
            <td>
                <input type="checkbox" name="cb2" value="Âm nhạc">
                <label style="color: orange">Âm nhạc</label>
            </td>
            <td>
                <input type="checkbox" name="cb3" value="Thể thao">
                <label style="color: orange">Đọc sách</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="cb4" value="web">
                <label style="color: orange">Lướt web</label>
            </td>
            <td>
                <input type="checkbox" name="cb5" value="game">
                <label style="color: orange">Chơi game</label>
            </td>
            <td>
                <input type="checkbox" name="cb6" value="film">
                <label style="color: orange">Điện ảnh</label><br>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="cb7" value="Du lịch">
                <label style="color: orange">Du lịch</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3">
                <input type="submit" name="sent" title="Gửi thông tin" value="Gửi thông tin">
                <input type="submit" name="reset" title="Nhập lại" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
